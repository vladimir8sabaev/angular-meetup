<div class="search__wrapper">
  <app-search (inputChanged)="searchMeetup($event)"></app-search>
  <button class="newmeetup__btn" (click)="addNew()">Add new meetup</button>
</div>
<div *ngIf="!authService.isFiltered" class="meetup__wrapper">
  <div *ngFor="let meetup of allMeetups ">
    <app-meetup [meetup]="meetup"
      *ngIf="searchText === '' || (meetup.name && meetup.name.toLowerCase().includes(searchText)) || (meetup.description && meetup.description.toLowerCase().includes(searchText)) || (meetup.target_audience && meetup.target_audience.toLowerCase().includes(searchText))"></app-meetup>
  </div>
</div>
<div *ngIf="authService.isFiltered" class="meetup__wrapper">
  <div *ngFor="let meetup of filteredMeetups">
    <app-meetup [meetup]="meetup"
      *ngIf="searchText === '' || (meetup.name && meetup.name.toLowerCase().includes(searchText)) || (meetup.description && meetup.description.toLowerCase().includes(searchText)) || (meetup.target_audience && meetup.target_audience.toLowerCase().includes(searchText))"></app-meetup>
  </div>
</div>
